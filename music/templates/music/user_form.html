{% extends "music/base.html" %}
{% block title %}Login{% endblock %}
{% block body %}
    <section class="breadcumb-area bg-img bg-overlay" id="contact-bg">
        <div class="bradcumbContent">
            <p>LOGIN</p>
            <h2>UNLEASH YOUR POWER</h2>
        </div>
    </section>
	<div class="container-fluid">
		<div class="row">
			<form enctype="multipart/form-data" method="post" class="form-control">
				{% csrf_token %}
				{% include 'music/form-template.html' %}
				<div class="form-group">
					<div class="offset-sm-2 col-sm-10">
						<button type="submit" class="btn btn-success" value="Submit">Submit</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="login_link">
		<h5><a href="{% url 'music:register' %}">Click here</a><span> to register</span></h5>
	</div>
{% endblock %}
